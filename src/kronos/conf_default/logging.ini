[loggers]
keys=root

[handlers]
keys=streamHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=streamHandler

[handler_streamHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s %(name)s - %(levelname)s:%(message)s

[logger_httpx]
level=WARNING
handlers=streamHandler
qualname=httpx

[logger_httpcore]
level=WARNING
handlers=streamHandler
qualname=httpcore

[logger_grpc]
level=WARNING
handlers=streamHandler
qualname=grpc

[logger_asyncio]
level=WARNING
handlers=streamHandler
qualname=asyncio
